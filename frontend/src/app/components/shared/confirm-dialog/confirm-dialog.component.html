<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">
    {{ data.cancelText || 'Cancel' }}
  </button>
  <button mat-button 
          [color]="data.confirmColor || 'primary'" 
          [mat-dialog-close]="true"
          cdkFocusInitial>
    {{ data.confirmText }}
  </button>
</mat-dialog-actions>
