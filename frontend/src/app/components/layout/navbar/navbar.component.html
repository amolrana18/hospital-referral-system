<!-- Navbar HTML -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow">
  <div class="container-fluid">
    <!-- Brand Logo -->
    <a class="navbar-brand" [routerLink]="['/dashboard']">
      <i class="fas fa-hospital me-2"></i>
      <span class="fw-bold">HRS</span>
      <small class="ms-2 opacity-75">Uttarakhand</small>
    </a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left Side (User Info) -->
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <span class="nav-link">
            <i class="fas fa-user-md me-1"></i>
            {{ userName }} ({{ userRole }})
          </span>
        </li>
        <li *ngIf="displayHospitalName" class="nav-item">
          <span class="nav-link">
            <i class="fas fa-hospital me-1"></i>
            {{ displayHospitalName }}
          </span>
        </li>
      </ul>

      <!-- Right Side (Notifications & Profile) -->
      <ul class="navbar-nav">
        <!-- Notifications -->
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link position-relative" href="javascript:void(0)" 
             (click)="toggleNotifications()">
            <i class="fas fa-bell"></i>
            <span *ngIf="notificationCount > 0" 
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              {{ notificationCount }}
              <span class="visually-hidden">unread notifications</span>
            </span>
          </a>
        </li>

        <!-- Profile Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="javascript:void(0)" 
             role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user-circle me-1"></i>
            Profile
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" [routerLink]="['/dashboard/profile']">
                <i class="fas fa-user me-2"></i>My Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="javascript:void(0)" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
